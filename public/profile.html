<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | QuantumChem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1f3c, #2d1b5e);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      gap: 30px;
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #8a7dff;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(138, 125, 255, 0.3);
    }

    .profile-info h1 {
      color: #3a2a7a;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .profile-info .email {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .profile-info .provider {
      display: inline-block;
      background: #e0e7ff;
      color: #4f46e5;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .detail-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      border-left: 5px solid #8a7dff;
    }

    .detail-card h3 {
      color: #555;
      margin-bottom: 10px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-card p {
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a2a7a, #8a7dff);
      color: white;
    }

    .btn-secondary {
      background: #f1f1f1;
      color: #333;
    }

    .btn-danger {
      background: #ff4757;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2d1f5c, #7a6eff);
    }

    .btn-secondary:hover {
      background: #e5e5e5;
    }

    .btn-danger:hover {
      background: #ff3742;
    }

    .login-prompt {
      text-align: center;
      color: white;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-top: 50px;
    }

    .login-prompt h2 {
      margin-bottom: 20px;
    }

    .login-prompt .btn {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
      
      .profile-avatar {
        width: 120px;
        height: 120px;
      }
      
      .profile-info h1 {
        font-size: 2rem;
      }
      
      .actions {
        justify-content: center;
      }
      
      .btn {
        flex: 1;
        min-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      .profile-card {
        padding: 25px;
      }
      
      .profile-avatar {
        width: 100px;
        height: 100px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="logo">QuantumChem Lab</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>

    <div id="profileContent">
      <!-- Profile content will be loaded here -->
    </div>

    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <h2>You are not logged in</h2>
      <p>Please login to view your profile</p>
      <a href="login.html" class="btn btn-primary">Go to Login</a>
    </div>
  </div>

  <script src="profile-manager.js"></script>
  <script>
    function loadProfile() {
      const user = ProfileManager.getCurrentUser();
      const profileContent = document.getElementById('profileContent');
      const loginPrompt = document.getElementById('loginPrompt');

      if (!user) {
        profileContent.innerHTML = '';
        loginPrompt.style.display = 'block';
        return;
      }

      loginPrompt.style.display = 'none';
      
      // Format dates
      const createdDate = new Date(user.createdAt).toLocaleDateString();
      const lastLoginDate = new Date(user.lastLogin).toLocaleDateString();
      const lastLoginTime = new Date(user.lastLogin).toLocaleTimeString();

      profileContent.innerHTML = `
        <div class="profile-card">
          <div class="profile-header">
            <img src="${user.photoURL || ProfileManager.getProfilePicture()}" 
                 alt="${user.name}" 
                 class="profile-avatar"
                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6366f1&color=fff'">
            <div class="profile-info">
              <h1>${user.name}</h1>
              <p class="email">${user.email}</p>
              <span class="provider">${user.provider === 'google' ? 'Google Account' : 'Manual Account'}</span>
            </div>
          </div>

          <div class="profile-details">
            <div class="detail-card">
              <h3>User ID</h3>
              <p>${user.uid}</p>
            </div>
            <div class="detail-card">
              <h3>Account Created</h3>
              <p>${createdDate}</p>
            </div>
            <div class="detail-card">
              <h3>Last Login</h3>
              <p>${lastLoginDate} at ${lastLoginTime}</p>
            </div>
            <div class="detail-card">
              <h3>Account Type</h3>
              <p>${user.provider === 'google' ? 'Google OAuth' : 'Email/Password'}</p>
            </div>
          </div>

          <div class="actions">
            <a href="index.html" class="btn btn-primary">Go to Dashboard</a>
            <button onclick="editProfile()" class="btn btn-secondary">Edit Profile</button>
            <button onclick="changeAvatar()" class="btn btn-secondary">Change Avatar</button>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
          </div>
        </div>
      `;

      // Add logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function() {
        ProfileManager.logout();
        window.location.href = 'login.html';
      });
    }

    function editProfile() {
      const user = ProfileManager.getCurrentUser();
      const newName = prompt("Enter new name:", user.name);
      if (newName && newName.trim() !== '') {
        const updatedUser = {
          ...user,
          name: newName.trim(),
          photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(newName.trim())}&background=6366f1&color=fff&bold=true&size=256`
        };
        
        ProfileManager.saveUser(updatedUser);
        alert("Profile updated!");
        loadProfile();
      }
    }

    function changeAvatar() {
      const imageUrl = prompt("Enter image URL for your avatar:");
      if (imageUrl) {
        const user = ProfileManager.getCurrentUser();
        const updatedUser = { ...user, photoURL: imageUrl };
        ProfileManager.saveUser(updatedUser);
        alert("Avatar updated!");
        loadProfile();
      }
    }

    // Load profile when page loads
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
