<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumChem Lab | Login</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f1029,#2b1f5c);
}
.card{
  width:380px;
  background:#fff;
  border-radius:16px;
  padding:35px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
h1{text-align:center;color:#2b1f5c}
p{text-align:center;color:#666;margin-bottom:25px}
button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.google{
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.google:hover{background:#f6f6f6}
.divider{text-align:center;margin:20px 0;color:#888}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-bottom:15px;
}
.primary{
  background:linear-gradient(135deg,#3a2a7a,#7d6bff);
  color:#fff;
}
.secondary{
  background:#eee;
  margin-top:10px;
}
#welcome{
  display:none;
  text-align:center;
}
#welcome h2{color:#2b1f5c}
.loading{
  display:none;
  text-align:center;
  margin-top:15px;
  color:#555;
}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="loginBox">
  <h1>QuantumChem Lab</h1>
  <p>Secure access for researchers</p>

  <button id="googleBtn" class="google">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
    Continue with Google
  </button>

  <div class="divider">OR</div>

  <input id="name" placeholder="Full name">
  <input id="email" type="email" placeholder="Email">

  <button id="manualBtn" class="primary">Continue</button>
  <button id="guestBtn" class="secondary">Continue as Guest</button>

  <div class="loading" id="loading">Signing inâ€¦</div>
</div>

<!-- WELCOME -->
<div id="welcome">
  <h2 id="welcomeText"></h2>
  <p>Session active (reload = logout)</p>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup }
from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

/* ðŸ” Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBwP3B1Y5Zk4XxKjzApBOHiywHtcRxSbB4",
  authDomain: "quantumchem-f8db7.firebaseapp.com",
  projectId: "quantumchem-f8db7",
  appId: "1:393952510354:web:e4845a3635cecca1aa814b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* UI refs */
const loginBox = document.getElementById("loginBox");
const welcomeBox = document.getElementById("welcome");
const welcomeText = document.getElementById("welcomeText");
const loading = document.getElementById("loading");

const googleBtn = document.getElementById("googleBtn");
const manualBtn = document.getElementById("manualBtn");
const guestBtn = document.getElementById("guestBtn");

/* helpers */
function showWelcome(name){
  loginBox.style.display="none";
  welcomeBox.style.display="block";
  welcomeText.innerText = Welcome ${name} to QuantumChem;
}

/* ðŸ”µ GOOGLE LOGIN */
googleBtn.addEventListener("click", async ()=>{
  try{
    loading.style.display="block";
    const res = await signInWithPopup(auth, provider);
    showWelcome(res.user.displayName);
    loading.style.display="none";
  }catch(e){
    loading.style.display="none";
    alert("Google login failed");
    console.error(e);
  }
});

/* ðŸŸ¢ MANUAL LOGIN */
manualBtn.addEventListener("click", ()=>{
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  if(!name||!email){
    alert("Enter name & email");
    return;
  }
  showWelcome(name);
});

/* ðŸŸ¡ GUEST LOGIN */
guestBtn.addEventListener("click", ()=>{
  showWelcome("Guest");
});
</script>

</body>
</html>
