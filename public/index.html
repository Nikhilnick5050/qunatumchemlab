<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumChem | Login</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1a1f3c,#2d1b5e);
  font-family:Segoe UI,Tahoma,sans-serif;
}
.login-box{
  width:420px;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
h1{
  text-align:center;
  color:#3a2a7a;
  margin-bottom:10px;
}
p{
  text-align:center;
  color:#777;
  margin-bottom:25px;
}
.welcome-back {
  text-align:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  padding:12px;
  border-radius:8px;
  margin-bottom:20px;
  font-weight:600;
  display:none;
}
.google-btn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.google-btn:hover{background:#f5f5f5;}
.divider{
  margin:25px 0;
  text-align:center;
  color:#888;
  position:relative;
}
.divider::before {
  content:"";
  position:absolute;
  left:0;
  top:50%;
  width:40%;
  height:1px;
  background:#ddd;
}
.divider::after {
  content:"";
  position:absolute;
  right:0;
  top:50%;
  width:40%;
  height:1px;
  background:#ddd;
}
label{
  display:block;
  margin-top:10px;
  font-weight:500;
}
input{
  width:100%;
  padding:13px;
  margin-top:6px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.primary{
  background:linear-gradient(135deg,#3a2a7a,#8a7dff);
  color:white;
}
.secondary{
  margin-top:10px;
  background:#f1f1f1;
  color:#333;
}
</style>

</head>

<body>

<div class="login-box">
  <h1>QuantumChem Lab</h1>
  <p>Secure access for researchers</p>
  
  <!-- WELCOME BACK MESSAGE -->
  <div id="welcomeBack" class="welcome-back">
    Welcome back, User! 
  </div>

  <button class="google-btn" onclick="googleLogin()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
    Continue with Google
  </button>

  <div class="divider">OR</div>

  <label>Full Name</label>
  <input id="name" placeholder="Enter your name">

  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email">

  <button class="btn primary" onclick="manualLogin()">Continue</button>
  <button class="btn secondary" onclick="guestLogin()">Continue as Guest</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwP3B1Y5Zk4XxKjzApBOHiywHtcRxSbB4",
  authDomain: "quantumchem-f8db7.firebaseapp.com",
  projectId: "quantumchem-f8db7",
  appId: "1:393952510354:web:e4845a3635cecca1aa814b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* GOOGLE LOGIN */
window.googleLogin = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const u = result.user;

    localStorage.setItem("qc_user", JSON.stringify({
      uid: u.uid,
      name: u.displayName,
      email: u.email,
      provider: "google",
      logged: true,
      photoURL: u.photoURL
    }));

    // Also set a session cookie that expires when browser closes
    document.cookie = "qc_session=true; path=/";
    
    window.location.href = "chemical.html";
  } catch (error) {
    console.error("Google login error:", error);
    alert("Login failed. Please try again.");
  }
};

/* MANUAL LOGIN */
window.manualLogin = () => {
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  
  if(!name || !email){ 
    alert("Enter name & email"); 
    return; 
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email)) {
    alert("Please enter a valid email address");
    return;
  }

  localStorage.setItem("qc_user", JSON.stringify({
    uid: "manual_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9),
    name,
    email,
    provider: "manual",
    logged: true
  }));
  
  document.cookie = "qc_session=true; path=/";
  
  window.location.href = "chemical.html";
};

/* GUEST LOGIN */
window.guestLogin = () => {
  localStorage.setItem("qc_user", JSON.stringify({
    uid: "guest_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9),
    name: "Guest User",
    email: "guest@quantumchem.site",
    provider: "guest",
    logged: true
  }));
  
  document.cookie = "qc_session=true; path=/";
  
  window.location.href = "chemical.html";
};

/* SHOW WELCOME BACK MESSAGE */
function showWelcomeBack() {
  const existing = localStorage.getItem("qc_user");
  if(existing) {
    try {
      const user = JSON.parse(existing);
      const welcomeBackElement = document.getElementById('welcomeBack');
      
      if(welcomeBackElement && user.name) {
        welcomeBackElement.textContent = `Welcome back, ${user.name}! `;
        welcomeBackElement.style.display = 'block';
        
        // Auto-fill for manual login users
        if(user.provider === "manual") {
          document.getElementById('name').value = user.name;
          document.getElementById('email').value = user.email;
        }
      }
    } catch(e) {
      localStorage.removeItem("qc_user");
    }
  }
}

// Run when page loads
document.addEventListener('DOMContentLoaded', showWelcomeBack);
</script>
<img src="https://i.pinimg.com/736x/77/62/b6/7762b6ce59d776fa162b9c2d53f60d1d.jpg" 
     alt="QuantumChem Logo" 
     style="max-width:100%; height:auto;">
</body>
</html>
