<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumChem | Login</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1a1f3c,#2d1b5e);
  font-family:Segoe UI,Tahoma,sans-serif;
}
.login-box{
  width:420px;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
h1{
  text-align:center;
  color:#3a2a7a;
}
p{
  text-align:center;
  color:#777;
  margin-bottom:25px;
}
.google-btn{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}
.google-btn:hover{background:#f5f5f5;}
.divider{
  margin:25px 0;
  text-align:center;
  color:#888;
}
input{
  width:100%;
  padding:13px;
  margin-top:6px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.primary{
  background:linear-gradient(135deg,#3a2a7a,#8a7dff);
  color:white;
}
.secondary{
  margin-top:10px;
  background:#f1f1f1;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>QuantumChem Lab</h1>
  <p>Secure access for researchers</p>

  <button class="google-btn" onclick="googleLogin()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
    Continue with Google
  </button>

  <div class="divider">OR</div>

  <label>Full Name</label>
  <input id="name" placeholder="Enter your name">

  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email">

  <button class="btn primary" onclick="manualLogin()">Continue</button>
  <button class="btn secondary" onclick="guestLogin()">Continue as Guest</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwP3B1Y5Zk4XxKjzApBOHiywHtcRxSbB4",
  authDomain: "quantumchem-f8db7.firebaseapp.com",
  projectId: "quantumchem-f8db7",
  appId: "1:393952510354:web:e4845a3635cecca1aa814b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* GOOGLE LOGIN */
window.googleLogin = async () => {
  const result = await signInWithPopup(auth, provider);
  const u = result.user;

  localStorage.setItem("qc_user", JSON.stringify({
    uid: u.uid,
    name: u.displayName,
    email: u.email,
    provider: "google",
    logged: true
  }));

  location.href = "chemical.html";
};

/* MANUAL LOGIN */
window.manualLogin = () => {
  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  if(!name || !email){ alert("Enter name & email"); return; }

  localStorage.setItem("qc_user", JSON.stringify({
    uid: "manual_"+Date.now(),
    name,
    email,
    provider: "manual",
    logged: true
  }));

  location.href = "chemical.html";
};

/* GUEST LOGIN */
window.guestLogin = () => {
  localStorage.setItem("qc_user", JSON.stringify({
    uid:"guest",
    name:"Guest",
    email:"guest@quantumchem.site",
    provider:"guest",
    logged:true
  }));
  location.href="chemical.html";
};

/* AUTO REDIRECT */
const existing = localStorage.getItem("qc_user");
if(existing && JSON.parse(existing).logged){
  location.href="chemical.html";
}
</script>

</body>
</html>
